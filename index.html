<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form action="/predict" method="post">
        <label for="pclass">Passenger Class (1, 2, 3):</label><br>
        <input type="number" name="pclass" min="1" max="3" required><br><br>
        
        <label for="sex">Sex (0: Male, 1: Female):</label><br>
        <input type="number" name="sex" min="0" max="1" required><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" name="age" step="0.1" required><br><br>
        
        <label for="fare">Fare:</label><br>
        <input type="number" name="fare" step="0.01" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
